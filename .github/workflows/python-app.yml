name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        pip install pipenv
        pipenv install --dev
    - name: Test with pytest
      run: |
        pipenv run ls -al
        pipenv run ls -al ../
        echo $PATH
        echo $PYTHONPATH
        PATH=./:$PATH pipenv run pytest tests/unit
        PATH=./:$PATH pipenv run pytest tests/integration
